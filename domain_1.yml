version: '3.1'
intents:
- agendamento_compromisso
- agendamento_data_hora
- agendamento_especialidade
- agradecimento
- compromissos_dia
- compromissos_semana
- finalizacao
- saudacao
entities:
- data_hora
- especialidade
- dia_semana
- dia_periodo
slots:
  especialidade_medico:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: especialidade
  periodo_consulta_agenda:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: dia_periodo
  data_hora_consulta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: data_hora
    - type: from_entity
      entity: dia_semana
responses:
  utter_saudacao:
  - text: Olá! Como posso ajudar?
  utter_agendamento_compromisso:
  - text: Claro, para quando você gostaria de agendar o compromisso?
  utter_agendamento_especialidade:
  - text: Gostaria de verificar a disponibilidade do Dr. Pimenta para hoje?
  utter_agendamento_data_hora:
  - text: Anotado! Seu compromisso será agendado. {especialidade_medico} - {periodo_consulta_agenda} - {data_hora_consulta}.
  utter_agradecimento:
  - text: De nada! Estou aqui para ajudar.
  utter_finalizacao:
  - text: Tenha um ótimo dia!
  utter_compromissos_dia:
  - text: Vou consultar suas agendas para hoje.
  utter_compromissos_semana:
  - text: Vou fazer um resumo dos seus compromissos para a semana.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_agradecimento
- utter_saudacao
- utter_agendamento_compromisso
